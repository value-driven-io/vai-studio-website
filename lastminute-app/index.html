<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Minute Tours PF - Save up to 50% off</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0891b2">
    <link rel="manifest" href="/lastminute-app/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/lastminute-app/css/styles.css">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://rizqwxcmpzhdmqjjqgyw.supabase.co">

</head>
<body>
    <!-- App Shell -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">🏝️ Last Minute Tours PF</h1>
                <button class="filter-btn" onclick="toggleFilters()">
                    <svg width="20" height="20"><!-- Filter icon --></svg>
                    Filter
                </button>
            </div>
        </header>

        <!-- Filter Section (Hidden by default) -->
        <section id="filters" class="filters hidden">
            <div class="filter-group">
                <label>Type of tour</label>
                <select id="tourType" onchange="filterTours()">
                    <option value="">All</option>
                    <option value="Whale Watching">🐋 Whale Watching</option>
                    <option value="Snorkeling">🤿 Snorkeling</option>
                    <option value="Lagoon Tour">⛵ Lagoon Tour</option>
                    <option value="Hike">🥾 Hike</option>
                    <option value="Cultural">🗿 Cultural</option>
                    <option value="Adrenalin">🪂 Adrenalin</option>
                    <option value="Mindfulness">🧘 Mindfulness</option>
                    <option value="Diving">🐢 Diving</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Date</label>
                <select id="tourDate" onchange="filterTours()">
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="week">This week</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Island</label>
                <select id="island" onchange="filterTours()">
                    <option value="">All Islands</option>
                    <option value="Tahiti">🏝️ Tahiti</option>
                    <option value="Moorea">🌺 Moorea</option>
                    <option value="Bora Bora">🏖️ Bora Bora</option>
                    <option value="Huahine">🌴 Huahine</option>
                    <option value="Raiatea">⛰️ Raiatea</option>
                    <option value="Taha'a">🥥 Taha'a</option>
                    <option value="Maupiti">🐚 Maupiti</option>
                </select>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Offers loading...</p>
        </div>

        <!-- Tours Grid -->
        <main id="toursGrid" class="tours-grid hidden">
         <!-- Tours will be dynamically inserted here -->
        </main>


        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <img src="images/empty-beach.svg" alt="Image: No tours">
            <h2>No tours available</h2>
            <p>Come back later or change your filters</p>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeBookingModal()">×</button>
            <h2 id="modalTourName"></h2>
            
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <div class="form-group">
                    <label>Number of adults</label>
                    <input type="number" id="numAdults" name="numAdults" min="1" value="1" onchange="updatePrice()">
                </div>
                
                <div class="form-group">
                    <label>Number of children</label>
                    <input type="number" id="numChildren" name="numChildren" min="0" value="0" onchange="updatePrice()">
                </div>
                
                <div class="form-group">
                    <label>Your name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="customerWhatsApp" name="customerWhatsApp" required placeholder="+689 XX XX XX XX">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>
                
                <div class="price-summary">
                    <h3>Total: <span id="totalPrice">0 XPF</span></h3>
                    <p class="price-note">Includes 10% service charge</p>
                </div>
                
                <button type="submit" class="btn-primary">
                    Reserve via WhatsApp
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/lastminute-app/js/config.js"></script> <!-- MUST BE FIRST -->
    <script src="/lastminute-app/js/api.js"></script>
    <script src="/lastminute-app/js/app.js"></script>

</body>
</html>
