name: VAI Platform Deployment

on:
  push:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy database to staging
        working-directory: ./tourist-app  # ‚Üê FIX: Run from tourist-app directory
        run: |
          echo "üöÄ Deploying database changes to staging..."
          supabase link --project-ref wewwhxhtpqjqhxfxbzyz
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          
      - name: Notify staging deployment
        run: |
          echo "‚úÖ Staging deployment complete!"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy database to production
        working-directory: ./tourist-app  # ‚Üê FIX: Run from tourist-app directory
        run: |
          echo "üöÄ Deploying database changes to production..."
          supabase link --project-ref rizqwxcmpzhdmqjjqgyw
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
          
      - name: Notify production deployment
        run: |
          echo "üéâ Production deployment complete!"