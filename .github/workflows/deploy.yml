name: VAI Platform Deployment

# When to run this automation
on:
  push:
    branches: [develop, main]  # Run when code is pushed to these branches
  workflow_dispatch:  # Allow manual triggering from GitHub

# Define the automation jobs
jobs:
  # Deploy to STAGING when pushing to 'develop' branch
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy database to staging
        run: |
          echo "ðŸš€ Deploying database changes to staging..."
          supabase link --project-ref wewwhxhtpqjqhxfxbzyz
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          
      - name: Notify staging deployment
        run: |
          echo "âœ… Staging deployment complete!"
          echo "Database: wewwhxhtpqjqhxfxbzyz"
          echo "Apps will auto-deploy via Render.com"

  # Deploy to PRODUCTION when pushing to 'main' branch  
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: Deploy database to production
        run: |
          echo "ðŸš€ Deploying database changes to production..."
          supabase link --project-ref rizqwxcmpzhdmqjjqgyw
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
          
      - name: Notify production deployment
        run: |
          echo "ðŸŽ‰ Production deployment complete!"
          echo "Database: rizqwxcmpzhdmqjjqgyw"
          echo "Apps will auto-deploy via Render.com"