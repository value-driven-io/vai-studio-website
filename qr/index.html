<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAI - Unlocking Paradise...</title>
    <meta name="description" content="Welcome to VAI - Your gateway to authentic French Polynesia experiences">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="via-studio-images/logo/VAI - Logo Multicolor 2025.png" as="image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --vai-deep-ocean: #0f172a;
            --vai-lagoon: #1e293b;
            --vai-tropical: #00c6ee;
            --vai-coral: #f97316;
            --vai-sand: #fbbf24;
            --vai-pearl: #f8fafc;
            --vai-sunset: linear-gradient(135deg, #f97316 0%, #fbbf24 100%);
            --vai-ocean: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--vai-ocean);
            color: var(--vai-pearl);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--vai-tropical);
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
            background: var(--vai-coral);
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
            background: var(--vai-sand);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo container */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo-frame {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--vai-tropical), var(--vai-coral));
            padding: 3px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--vai-deep-ocean);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-fallback {
            font-size: 32px;
            font-weight: 800;
            background: var(--vai-sunset);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 198, 238, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(0, 198, 238, 0);
                transform: scale(1.05);
            }
        }

        /* Content */
        .welcome-text {
            margin-bottom: 15px;
        }

        .main-title {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            background: var(--vai-sunset);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .status-text {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .loading-section {
            margin: 30px 0;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .spinner-container {
            position: relative;
            margin: 0 auto 20px;
            width: 60px;
            height: 60px;
        }

        .spinner {
            border: 4px solid var(--vai-lagoon);
            border-top: 4px solid var(--vai-tropical);
            border-right: 4px solid var(--vai-coral);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--vai-tropical);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--vai-sand);
        }

        /* Preview section */
        .preview-section {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(0, 198, 238, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--vai-sand);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .preview-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 13px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

        .feature-emoji {
            font-size: 16px;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--vai-lagoon);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--vai-tropical), var(--vai-coral));
            border-radius: 2px;
            animation: progressFill 2s ease-out forwards;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .logo-frame {
                width: 100px;
                height: 100px;
            }
            
            .preview-features {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-frame">
                <div class="logo-inner">
                    <img 
                        src="/via-studio-images/logo/VAI - Logo Multicolor 2025.png" 
                        alt="VAI Logo" 
                        class="logo-image"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                    >
                    <div class="logo-fallback" style="display: none;">VAI</div>
                </div>
            </div>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1 class="main-title">Welcome to Paradise</h1>
        </div>

        <!-- Loading Section -->
        <div class="loading-section">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="loading-text">Unlocking ... </p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        
    </div>

    <script>
        // QR Code Tracking & Redirection System
        (function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const campaign = urlParams.get('c') || 'default';
            const source = urlParams.get('s') || 'qr';
            const medium = urlParams.get('m') || 'qr_code';
            const location = urlParams.get('l') || 'unknown';
            const timestamp = new Date().toISOString();
            
            // Generate unique session ID
            const sessionId = 'qr_' + Math.random().toString(36).substr(2, 9);
            
            // Tracking data
            const trackingData = {
                session_id: sessionId,
                campaign: campaign,
                source: source,
                medium: medium,
                location: location,
                timestamp: timestamp,
                user_agent: navigator.userAgent,
                referrer: document.referrer,
                screen_width: screen.width,
                screen_height: screen.height,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            // Track QR code scan
            async function trackQRScan() {
                try {
                    // Send to Google Analytics (if available)
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'qr_scan', {
                            campaign_name: campaign,
                            source: source,
                            medium: medium,
                            location: location,
                            session_id: sessionId,
                            event_category: 'QR Code',
                            event_label: 'QR Scan'
                        });
                    }
                    
                    // Send to Supabase (optional - requires QR tracking table)
                    /*
                    const response = await fetch('https://rizqwxcmpzhdmqjjqgyw.supabase.co/rest/v1/qr_scans', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': 'YOUR_SUPABASE_ANON_KEY',
                            'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY'
                        },
                        body: JSON.stringify(trackingData)
                    });
                    */
                    
                    // Store in localStorage for landing page
                    localStorage.setItem('vai_qr_tracking', JSON.stringify(trackingData));
                    
                    // Console log for debugging
                    console.log('QR Tracking Data:', trackingData);
                    
                } catch (error) {
                    console.error('Tracking error:', error);
                }
            }
            
            // Execute tracking immediately
            trackQRScan();
            
            // Build redirect URL with UTM parameters
            const baseUrl = 'https://vai.studio/app/registration/';
            const redirectUrl = new URL(baseUrl);
            
            // Add UTM parameters for Google Analytics
            redirectUrl.searchParams.set('utm_source', source);
            redirectUrl.searchParams.set('utm_medium', medium);
            redirectUrl.searchParams.set('utm_campaign', campaign);
            redirectUrl.searchParams.set('utm_content', location);
            redirectUrl.searchParams.set('utm_term', 'qr_scan');
            redirectUrl.searchParams.set('session_id', sessionId);
            
            // Enhanced loading experience with dynamic text updates
            const loadingTexts = [
                'Preparing your adventure...',
                'Connecting to local operators...',
                'Finding authentic experiences...',
                'Unlocking ...'
            ];
            
            let textIndex = 0;
            const loadingTextElement = document.querySelector('.loading-text');
            
            // Update loading text every 500ms
            const textInterval = setInterval(() => {
                if (textIndex < loadingTexts.length - 1) {
                    textIndex++;
                    loadingTextElement.textContent = loadingTexts[textIndex];
                }
            }, 500);
            
            // Redirect after 2 seconds (enough time for a nice experience)
            setTimeout(() => {
                clearInterval(textInterval);
                
                // Add a final animation before redirect
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = redirectUrl.toString();
                }, 300);
                
            }, 2500);
            
            // Fallback redirect in case of issues (after 5 seconds)
            setTimeout(() => {
                if (window.location.href.includes('/qr/')) {
                    window.location.href = 'https://vai.studio/app/welcome/';
                }
            }, 5000);
            
        })();

        // Add some interactive touches
        document.addEventListener('DOMContentLoaded', function() {
            // Logo hover effect
            const logo = document.querySelector('.logo-image');
            if (logo) {
                logo.addEventListener('load', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            }
            
            // Preload the welcome page for faster navigation
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'https://vai.studio/app/welcome/';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
