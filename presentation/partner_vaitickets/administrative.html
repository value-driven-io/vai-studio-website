            const languageSwitcher = document.querySelector('.language-switcher');
            const langButtons = document.querySelectorAll('.lang-btn');
            
            const setLanguage = (lang) => {
                const elements = document.querySelectorAll('[data-i18n-key]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n-key');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
                document.documentElement.lang = lang;
                localStorage.setItem('preferredLanguage', lang);
            };

            languageSwitcher.addEventListener('click', (event) => {
                event.preventDefault();
                const selectedLang = event.target.dataset.lang;
                if (selectedLang) setLanguage(selectedLang);
            });

            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'fr';
            setLanguage(preferredLanguage);

            // Simple animation on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.querySelector('.content').classList.add('visible');
                    }
                });
            }, { threshold: 0.4 });

            // Agenda navigation function
            window.scrollToSlide = function(slideIndex) {
                const slides = document.querySelectorAll('.slide');
                if (slides[slideIndex]) {
                    slides[slideIndex].scrollIntoView({ behavior: 'smooth' });
                }
            };

            document.querySelectorAll('.slide').forEach(slide => {
                observer.observe(slide);
            });
        });
